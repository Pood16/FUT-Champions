<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>FUT Champions</title>
  </head>

  <body>
    <header>
      <p><i><span>TEA</span>MY</i></p>
    </header>
    <main>
      <div class="left-side">
        <div class="pitch">
          <img src="img/bg/stadium_background.webp" alt="stadium" class="stadium_background">
          <div class="pitch-cards">
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              <div class="single-card"></div>
              
          </div>
        </div>
        
      </div>
      <div class="right-side">
          <div class="nav-list">
            <button id="open-form">Add Player</button>
            <div class="field-group">
                <select name="formaulation-select" id="formulation-select">
                  <option value="">Formation</option>
                  <option value="4-3-3">4-3-3</option>
                  <option value="4-4-2">4-4-2</option>
                </select>
              </div>
          </div>
          <!-- card -->
          <div id="cards"></div>
        </div>
      </div>
    </main>
    <div class="form-box">
      <div class="form-container">
        <form id="player-form">
          <div class="field">
            <label for="player-name">Nom du Joueur :</label>
            <input
              type="text"
              id="player-name"
              name="playerName"
            />
          </div>
          <div class="field">
            <label for="player-rating">Rate :</label>
            <input
              type="number"
              id="player-rating"
              name="playeRating"
              placeholder="1-99"
              min="1"
            />
          </div>
          <div class="field">
            <label for="player-nationality">Nationality :</label>
            <input
              type="text"
              id="player-nationality"
              name="playerNationality"
              placeholder="Maroc"
            />
          </div>
          <div class="field">
            <label for="player-image">Image :</label>
            <input
              type="url"
              id="player-image"
              name="playerImage"
              placeholder="URL"
              required
            />
          </div>
          <div class="field">
            <label for="player-flag">Flag :</label>
            <input
              type="url"
              id="player-flag"
              name="playerFlag"
              placeholder="URL"
              required
            />
          </div>
          <div class="field">
            <label for="player-club-name">Club :</label>
            <input
              type="text"
              id="player-club-name"
              name="playerClubName"
              placeholder="raja"
            />
          </div>
          <div class="field">
            <label for="player-club">Club logo :</label>
            <input
              type="url"
              id="player-club"
              name="playerClublogo"
              placeholder="https://cdn.sofifa.net/meta/team/239235/120.png"
              required
            />
          </div>
          <div class="field">
            <label for="player-position">Position :</label>
            <select id="player-position" name="playerPosition">
              <option value="">Sélectionnez une position</option>
              <option value="GK">Gardien (GK)</option>
              <option value="CB">Défenseur Central (CB)</option>
              <option value="LB">Latéral Gauche (LB)</option>
              <option value="RB">Latéral Droit (RB)</option>
              <option value="CM">Milieu Central (CM)</option>
              <option value="LM">Milieu Gauche (LM)</option>
              <option value="RM">Milieu Droit (RM)</option>
              <option value="LW">Ailier Gauche (LW)</option>
              <option value="RW">Ailier Droit (RW)</option>
              <option value="ST">Attaquant (ST)</option>
            </select>
          </div>

          <button type="submit" class="form-btn" id="submit-btn">
            Save
          </button>
          <button type="submit" class="form-btn" id="save-change-btn">Save Changes</button>
        </form>
        <span id="close-form">X</span>
      </div>
    </div>

    <!-- <script src="players.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
